<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Pure -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" type="text/css">
    <!--[if lte IE 8]><link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css" type="text/css"><![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" type="text/css">
    <!--<![endif]-->
    <!-- Pure Side menu styling and script -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/side-menu.css') }}" type="text/css">
    <script defer src="{{ url_for('static', filename='js/side-menu.js') }}" type="text/javascript"></script>
    <!-- Pure Responsive Grid -->
    <!--[if lte IE 8]><link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css"><![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" type="text/css">
    <!-- IE 5.5 & 6 Base CSS -->
   	<!--[if lt IE 7]><link rel="stylesheet" href="{{ url_for('static', filename='css/base-old-ie.css') }} type="text/css"<![endif]-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <!-- List.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js" type="text/javascript"></script>
    <!-- Base JS -->
    <script defer src="{{ url_for('static', filename='js/base.js') }}" type="text/javascript"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Alpaca My Games {% block pageTitle %}{% endblock %}</title>
</head>
<body>
<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
</a>

<div id="menu" class="">
    <div class="pure-menu">
        <a class="pure-menu-heading" href="/index" name="menu-amg" id="menu-amg">Alpaca My Games</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item side-menu" name="menu-home" id="menu-home">
                <a href="/index" class="pure-menu-link">Home</a>
            </li>
            <li class="pure-menu-item side-menu" name="menu-games" id="menu-games">
                <a href="/games" class="pure-menu-link">Games List</a>
            </li>
            <li class="pure-menu-item side-menu" name="menu-search" id="menu-search">
                <a href="/search" class="pure-menu-link">Search Games</a>
            </li>
        </ul>
    </div>
</div>
<div id="main">
    <div id="content" class="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer-container">
        <div id="footer" class="footer">
            {% block footer %}{% endblock %}
            <div id="copyright">
                Copyright <span id="current-year"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    j$ = jQuery.noConflict();

    j$(function() {
        amgUtil.initPage('{% block pageName %}{% endblock %}');
        {% block utilscripts %}{% endblock %}
    });

    {% block scripts %}{% endblock %}
</script>
</body>
</html>
